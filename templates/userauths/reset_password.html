{% extends 'partials/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            {% trans "Reset Password" %}
        </h1>
        <p class="text-gray-600 mb-6">
            {% trans "Please enter your new password below." %}
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="form-group text-left">
                {{ form.as_p }}
            </div>
            <button type="submit" 
                    class="w-full px-6 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
                {% trans "Reset Password" %}
            </button>
        </form>
        <div class="mt-4">
            <a href="{% url 'userauths:sign-in' %}" 
               class="text-indigo-600 hover:underline">
                {% trans "Back to Login" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
